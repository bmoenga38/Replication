 promotions. To send programme related information, send newsletters, webinar invites, set reminders. To enroll and onboard you to the programme or campaign. To correspond on programme or campaign matters.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Your consent given within the TherapyBot and campaign/survey/digital report enrollment forms.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Business data (customer name, email ID, contact details)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To communicate with business customers for lead generation, business development, business operations, account management or marketing purposes.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Communication is undertaken with appropriate expectation setting, consents or opt outs.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Insight and Involvement data (Contact Data: Name, email, phone, age-group, area of country, country, living experience with a medical condition. Demographic data: gender, sexual orientation, ethnicity, disability)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To contact you regarding Involvement opportunities, such as enrollment, attending meetings, sharing your opinion and experiences on our product or testing our product and services. To analyze your feedback and derive insight to improve safety, effectiveness of our product and services. Your Demographic data will be used to ensure our involvement remains fair and equitable. To ensure product testing is targeted to appropriate demographic groups.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Your Consent given during insight and involvement enrolment\u003C/p>\u003C/td>\u003C/tr>\u003C/tbody>\u003C/table>\u003C/div>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">How do we handle user incidents and requests?\u003C/p>\u003Cp dir=\"ltr\">There may be occasions where you wish to contact us to seek support or make inquiries. If you contact us directly over email, we will collect minimal personal information to service your request. Your communication data is securely stored in our Google Workspace account with access to only authorized users. We have signed agreements with Google Workspace. We will only use your data to investigate the issue or request asked. Your email will be retained within our system for a maximum of 10 years since last correspondence. We will not spam you or contact you for any direct marketing. We will not share or sell your personal data with any third-party disclosure.\u003C/p>\u003Cp dir=\"ltr\">Your issues or complaints or requests about the App and services are taken very seriously. You will need to send an email request from your Google or Apple email ID to MyDailyTherapyapp@gmail.com. We will respond to your complaints within 3 business days. Some of your complaints may take longer to resolve. We will continuously provide you with an update until your complaints are satisfactorily resolved.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">How do we handle data provided during promotions, campaigns and surveys?\u003C/p>\u003Cp dir=\"ltr\">We do not promote third-party offers as a part of the App experience. Your promotion, campaigns and survey submissions will never be linked to your My Daily Therapy App account. Your promotion, campaign, survey submission will reside in our secure Google Workspace or marketing tool accounts. The Google Workspace and marketing tool account is protected by two step verification. You can opt out at any time from the programme by sending us an email request from your Google or Apple email ID to MyDailyTherapyapp@gmail.com. We will respond to your request within 3 business days. Your submissions will never be shared with a third-party.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">How do we handle your payment data when you subscribe to our services?\u003C/p>\u003Cp dir=\"ltr\">[The Institution Version of My Daily Therapy App may carry a link to the institution EAP or health provider instead of or in addition to the My Daily Therapy emotional well-being professional. The EAP provider&#8217;s terms and privacy policy will apply to use such services.]\u003C/p>\u003Cp dir=\"ltr\">We do not collect, retain and store your personal and card information. Your card processing is handled by third-party payment agencies. We do not collect any personal data from the play stores post-purchase or from any of our third-party payment gateway providers. We may capture the enterprise name for business and operational purposes. Please read their terms and privacy policy before making a payment. The payment confirmation and subscription details are received and processed by us. This is to support you for your subscription-based requests.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">What do we process when you follow us on Instagram or our other social media pages?\u003C/p>\u003Cp dir=\"ltr\">You have the option to follow us on Instagram using your Instagram account from the My Daily Therapy App settings. You can set up an Instagram account, if you do not own one and follow us at \u003Ca href=\"https://www.instagram.com/_mydailytherapy\">@_MyDailyTherapy\u003C/a>. We do not associate your instagram account with your My Daily Therapy App account.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">What do we process when you use the android speech-to-text feature?\u003C/p>\u003Cp dir=\"ltr\">During use of our voice TherapyBot, you may get an opportunity to talk with the TherapyBot apart from typing. For android phone users, you will need to give permission to activate your device microphone to speak to the TherapyBot. On microphone activation, the Google Android provided Speech Software Development Kit (SDK)/API within your device gets initiated. The Android SDK/API converts your speech to text and displays the text in your chat. The converted text data is securely transferred to our servers. We do not access nor collect nor store your voice data on our servers. No Personal data gets asked during use of this service. Please do not share your personal or sensitive information at any time during use of this service. The microphone is deactivated when you stop speaking and will not be always listening. The lawful basis for processing of your transcribed text is governed by this agreement. The processing of your voice for the purpose of converting to text is performed by Android SDK/API which is governed by Google&#8217;s Terms and Condition and Privacy Policy. Google may collect some identifiers and Information from you to provide their service. You can read Google&#8217;s Privacy Policy here. We do not access, receive or collect any identifiers and information that is collected by Google. Please speak close to the device microphone for improved translation. If you accidentally submitted any personal information, please write to us for any rectification at the contact provided here.\u003C/p>\u003Cp dir=\"ltr\">The same Android SDK/API plays back the TherapyBot response to you. Please ensure your mobile device volume is kept in optimal listening mode. Please note that you may experience some performance issues if you have low internet speeds.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">How do we handle your data when used for research and analytics purposes?\u003C/p>\u003Cp dir=\"ltr\">We use minimal and only the required data for research purposes including aggregated data for any publications, to explore new technologies or to build new features or products. This data is completely anonymized using irreversible redaction of user identifiers prior to use. This helps us to improve our product and services and contribute to user-centered mental well-being best practices globally.\u003C/p>\u003Cp dir=\"ltr\">We never use your longitudinal conversation messages for research purposes and analysis. If at all, only limited messages get selected from specific TherapyBot endpoints and used.\u003C/p>\u003Cp dir=\"ltr\">You can always write to us at MyDailyTherapyapp@gmail.com to restrict processing and opt-out of your data for research purposes.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">Additional information when you apply for employment or internship opportunities at My Daily Therapy.\u003C/p>\u003Cp dir=\"ltr\">We do not sell your Information to unauthorized third parties. Your data is stored in databases maintained by us or third parties located within India or globally. Where, privacy rules may differ and may be less stringent than those in your country. If you are successful in your application, we retain the information as part of your employee records. If you do not want us to retain your information or want us to update it, please contact us at MyDailyTherapyapp@gmail.com. Please note, that we may retain some information if required by law or as necessary to protect ourselves from legal claims.\u003C/p>\u003Cp dir=\"ltr\">Please read \u003Ca href=\"https://mydailytherapy.com/privacy-policy#choices\">here\u003C/a> on your Privacy rights.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">Your use of third-party weblinks\u003C/p>\u003Cp dir=\"ltr\">The App may carry links to third-party websites and resources. When you click on those links, you may allow third parties to collect or share data about you. We do not control these third-party websites and are not responsible for their privacy policies. We encourage you to read the privacy policy and Terms of use of every external link you visit.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">What additional processing is performed?\u003C/p>\u003Cp dir=\"ltr\">We do not combine and process your personal data with any other third-party available data. Your data, messages or usage is not used for direct marketing nor is it sold to advertisers. We will always take your consent before using your name for social proof purposes.\u003C/p>\u003Cp dir=\"ltr\">We will update this Privacy Policy and inform you if we perform any additional processing.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">How do we secure your data?\u003C/p>\u003Cp dir=\"ltr\">The security of your data is very important to us, and we work hard to secure it. We have implemented adequate technical and organizational safeguards to protect your data. Some of the steps we have taken to secure your data include:\u003C/p>\u003Cp dir=\"ltr\">Privacy by Design and Default\u003C/p>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">There is no user registration required. We don&#8217;t need it hence we don&#8217;t ask for it.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Only a nickname is sufficient to help us personalize our conversation with you.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">We use pseudonymised identifiers to protect your data and identity.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">No human eavesdrops during your conversation with the TherapyBot.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">The TherapyBot will always check if it has understood you correctly before progressing.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">We use algorithms that irreversibly redact any inadvertent personal identifiers entered in English.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">You can opt-out at any time using the &#8220;reset my data&#8221; feature available in the App settings.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">We adhere to the 7 key principles set out by GDPR (see \u003Ca href=\"https://ico.org.uk/for-organisations/guide-to-data-protection/guide-to-the-general-data-protection-regulation-gdpr/principles/\">here\u003C/a>).\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">We perform Data Protection Impact Assessment (DPIA) for personal data processing.\u003C/p>\u003C/li>\u003C/ol>\u003Cp dir=\"ltr\">Security by Design\u003C/p>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">We use TLS and SSL encryption during transfer and AES-256 protocol at rest.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Random identifiers are used for all data transactions between TherapyBot and our servers.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Our systems are secured with role-based access, strong passwords and two-step verification.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">We enable endpoint security in all staff systems.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">We review and maintain data processing agreements with our service providers.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">We have a strict hiring and background verification process in place.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">We provide regular awareness and training to our staff.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">We conduct annual 3rd party compliance audits and data protection certifications.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">We perform regular penetration tests of our Apps and Infrastructure.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">We conduct regular checks to ensure compliance to our policies.\u003C/p>\u003C/li>\u003C/ol>\u003Cp dir=\"ltr\">Certifications and Registrations\u003C/p>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">My Daily Therapy is registered with the UK Information Commissioner&#8217;s office (ICO)\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Certified for Cyber Essentials\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">My Daily Therapy meets standards of the NHS Digital Data Security and Protection Toolkit (DSP Toolkit).\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">My Daily Therapy mobile App is registered with UK MHRA as a CE Class I medical device.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">My Daily Therapy's Information Security Management System (ISMS) and Privacy Information Management System (PIMS) is certified for ISO 27001:2013 and 27701: 2019.\u003C/p>\u003C/li>\u003C/ol>\u003Cp dir=\"ltr\">No method of electronic transmission or method of data storage is perfect or impenetrable. While we try our best to implement controls to protect your personal data, we cannot guarantee its absolute security. To ensure your data is secure, we require your cooperation as well. Please do not copy and share your conversations with unknown people.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">How does the Artificial Intelligence chatbot work and is it safe to use?\u003C/p>\u003Cp dir=\"ltr\">At My Daily Therapy, we use proprietary Artificial Intelligence and Natural Language Processing/Understanding (NLP/NLU) algorithms (&#8220;AI&#8221;) to understand your messages. NLP/NLU algorithms are classification techniques that are used to understand what you write. This allows the AI to maintain a conversation with you and guide you to appropriate resources. Our values require that our AI used within the App is transparent, trusted, safe and privacy protecting. All the AI used in our Apps are &#8220;FIXED&#8221; or &#8220;CLOSED&#8221;, and all chatbot responses to the user are created with clinical input and subjected to detailed safety testing before being deployed. There are no generative (those that 'create' the response to the user on the fly) or adaptive models (i.e. those that continually adapt or learn every time on their own) in use. The algorithms run at conversational nodes within a decision-tree structure.\u003C/p>\u003Cp dir=\"ltr\">The primary purpose of the AI-based processing is\u003C/p>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">to provide an interactive safe-by-design approach to converse and journal via text with the chatbot.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">to detect and retain limited context from your messages to personalize and provide empathetic and safe conversations.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">to detect at-risk situations, such as any SOS, self-harm and abuse triggers, so as to signpost users to clinically validated supportive resources and helplines.\u003C/p>\u003C/li>\u003C/ol>\u003Cp dir=\"ltr\">My Daily Therapy complies with UK NHS Digital&#8217;s DCB 0129 clinical risk management standards to ensure a safe-by-design approach to our AI-based services.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">How long do we retain your data including personal data?\u003C/p>\u003Cp dir=\"ltr\">We have built proprietary algorithms that detect personal identifiers, that you may voluntarily submit in English during your conversation with TherapyBot. These detected identifiers get irreversibly removed within 24 hours within our system.\u003C/p>\u003Cp dir=\"ltr\">We may retain one copy of your data even after your subscription ends or Institution contract ends if it is reasonably necessary. This could be in any of the following situations:\u003C/p>\u003Cul>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">to comply with applicable legal and statutory requirements;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">at the request of a returning subscriber;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">to respond to your requests\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">based on contractual obligations with your Institution;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">in our backup for a time-bound period;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">to fulfill processing that is in our legitimate interest.\u003C/p>\u003C/li>\u003C/ul>\u003Cp dir=\"ltr\">Where not specified we retain your data for a maximum of 10 years since the last update and as per our internal information retention policies.\u003C/p>\u003Cp dir=\"ltr\">Your emergency contact information, if any provided, will be deleted after fifteen (15) days at the end of the My Daily Therapy emotional well-being professional subscription. If you renew the subscription within those fifteen (15) days, the emergency contact information will not be deleted.\u003C/p>\u003Cp dir=\"ltr\">You can also, at any point of time, delete all your conversation data and any emergency contact information provided by using the &#8220;reset my data&#8221; feature available in the App settings. Refer \u003Ca href=\"https://mydailytherapy.com/privacy-policy#rightToErasure\">here\u003C/a> in our policy for more details.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">International transfer of personal data outside of the country you reside in or are currently located\u003C/p>\u003Cp dir=\"ltr\">You understand and agree that we may transfer, store and process your submitted data to a third-party processor. These processors may be based in countries other than the country where you reside. These could be countries where data protection laws may be less stringent than those from the originating country. We take additional steps in an effort to ensure our international transfer of data is consistent with applicable data protection laws.\u003C/p>\u003Cp dir=\"ltr\">Where we transfer data from the European Economic Area (EEA), Switzerland, and/or the United Kingdom we use appropriate safeguards. This includes use of EU / UK Standard Contractual Clauses and UK International Data Transfer Agreement (IDTA) within the Data Processing Agreements.\u003C/p>\u003Cp dir=\"ltr\">Minimal data may be transferred across My Daily Therapy company locations to provide our Services. We use appropriate technical and organizational measures to protect such transfers.\u003C/p>\u003Cp dir=\"ltr\">If you have additional questions about our international transfers of personal data, please contact us at Mydailytherapyapp@gmail.com.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">What are your data protection rights?\u003C/p>\u003Cp dir=\"ltr\">You have certain rights under the Data Protection Laws in relation to your Personal data. To exercise any of your rights, you will need to send an email request to the contact information provided \u003Ca href=\"https://mydailytherapy.com/privacy-policy#contact\">here\u003C/a>. Please note that we may need to verify you before responding to any requests. After verifying you and examining your request, we will respond to you on the action taken within one calendar month from verification. We may at times be unable to address your request, if we are unable to correctly identify you.\u003C/p>\u003Cp dir=\"ltr\">Your individual rights requests may be limited, where:\u003C/p>\u003Cul>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">denial of access is required or authorized by law;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">grant of access would have a negative impact on other's privacy;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">required to protect your, our or other&#8217;s rights property or safety;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">the request is unjustified or excessive.\u003C/p>\u003C/li>\u003C/ul>\u003Cp dir=\"ltr\">Right to be informed\u003C/p>\u003Cp dir=\"ltr\">This privacy policy explains and informs you about how we handle your data when you use our apps and services.\u003C/p>\u003Cp dir=\"ltr\">Right of access\u003C/p>\u003Cp dir=\"ltr\">You have the right to exercise a data access request to know what personal data we hold about you.\u003C/p>\u003Cp dir=\"ltr\">You have access to view your latest conversations or view your older conversation messages within the Journey tab of the App. You have access to your text-based messages with a My Daily Therapy emotional well-being professional in the TherapyBot tab of the App. If you exercise your right to delete and reset your data, you will lose the right to access your data as it will be permanently deleted in our system.\u003C/p>\u003Cp dir=\"ltr\">You can write to us at \u003Ca href=\"mailto:Mydailytherapyapp@gmail.com\">Mydailytherapyapp@gmail.com\u003C/a> for any clarifications or make subject access requests. On receipt, we will review your request, make reasonable efforts to find and retrieve the requested information and respond to you within one month of your request.\u003C/p>\u003Cp dir=\"ltr\">Where Users have subscribed to a Service, you have the right to obtain your personal data that you provided as per our Agreement or where you consented to give us. After verifying, we will provide access to your personal data in a machine-readable format. We may at times be unable to address your request, if we are unable to correctly identify you or are limited due to one of the reasons mentioned earlier or any of the exemptions set out by the data protection laws.\u003C/p>\u003Cp dir=\"ltr\">Right to rectification\u003C/p>\u003Cp dir=\"ltr\">If your personal data is inaccurate or incomplete, you can write to us to correct or complete it. If we share your personal data with third parties, we will inform them about the correction where possible.\u003C/p>\u003Cp dir=\"ltr\">Right to restrict processing\u003C/p>\u003Cp dir=\"ltr\">You can write to us to restrict processing of your personal data, where you contest the accuracy of the data or object to our processing it. If we share your personal data with third parties, we will inform them about the restrictions where possible.\u003C/p>\u003Cp dir=\"ltr\">Right to object\u003C/p>\u003Cp dir=\"ltr\">You may write to us and object to the processing of your personal data where we apply our legitimate interest. We may stop unless we can demonstrate compelling legitimate grounds for the processing.\u003C/p>\u003Cp dir=\"ltr\">Right to data portability\u003C/p>\u003Cp dir=\"ltr\">If you are a paid subscriber of our services, you can place a request to transfer your data from your older device to your replaced mobile device. You can also request a copy of your messages to My Daily Therapy coach or therapist for your own purposes. If you are not a paid subscriber, we will need to accurately verify you, before we can process your request. We may at times be unable to address your request, if we are unable to correctly identify you.\u003C/p>\u003Cp dir=\"ltr\">Right to Erasure\u003C/p>\u003Cp dir=\"ltr\">When you use the service, you have the option to reset your data by using the &#8220;Reset my data&#8221; feature in the App settings. Reset my data deletes all your submitted data including your identifiers, past conversations, reminders, assessment responses and enabled settings. Post reset, you will not be able to recover your past data and you will be considered as a new user of the App. Hence, this feature is to be used at your discretion. If you are a paid subscriber, your transactional data and messages will be deleted on reset. However your active subscription, purchased through third parties like google play, iTunes, etc., will continue to exist post reset of data.\u003C/p>\u003Cp dir=\"ltr\">You can also write to us to delete or remove your personal data, such as when you withdraw your consent.\u003C/p>\u003Cp dir=\"ltr\">Right in relation to automated decision-making and profiling\u003C/p>\u003Cp dir=\"ltr\">You have the right to be free from decisions based solely on automated processing of your personal data, including profiling, which may have a significant effect on your rights and freedom, unless such profiling is necessary for entering into, or the performance of our Agreement or with your explicit consent. You have a right to ask us to stop any automated decision making. We do not intentionally carry out such activities, but if you do have any questions or concerns, we would be happy to discuss them with you. You can contact us at MyDailyTherapyapp@gmail.com.\u003C/p>\u003Cp dir=\"ltr\">Right to non-discrimination\u003C/p>\u003Cp dir=\"ltr\">You have the right to not be discriminated against for exercising your CCPA (CPRA) rights or as required by other data protection laws. Use of our app and services is anonymous and hence We will never knowingly discriminate against you and your rights. You can also write to us for any clarification at MyDailyTherapyapp@gmail.com.\u003C/p>\u003Cp dir=\"ltr\">Right to opt-out of sale\u003C/p>\u003Cp dir=\"ltr\">You have the right to opt-out of the sale or restrict sharing of personal data with third-parties who intend to license or sell your personal data. For purposes of the CCPA (CPRA) and other applicable data protection laws, We do not sell any personal data, nor do we have actual knowledge of any sale of personal data of minors under the age of 16 years. You can also write to us for any clarification at \u003Ca href=\"mailto:MyDailyTherapyapp@gmail.com\">MyDailyTherapyapp@gmail.com\u003C/a>.\u003C/p>\u003Cp dir=\"ltr\">Confidentiality of Conversations\u003C/p>\u003Cp dir=\"ltr\">We understand the importance of privacy and confidentiality in mental health support. Conversations with our AI chatbot (\"TherapyBot\") are intended to be a safe space for self-expression and self-improvement. Your interactions with TherapyBot are treated with the utmost discretion and respect for your privacy.\u003C/p>\u003Cp dir=\"ltr\">However, it's essential to acknowledge that while we prioritize confidentiality, there may be circumstances where we are legally obligated to disclose certain information. These situations may include but are not limited to:\u003C/p>\u003Cul>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Legal Requirements: We may be required to disclose information in response to valid and enforceable legal requests, such as court orders, subpoenas, or government investigations.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Safety Concerns: If we become aware of any threat to your safety or the safety of others, we reserve the right to take necessary actions, which may include sharing relevant information with appropriate authorities or individuals.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Company Protection: We may retain and use data for the protection of our company's legal rights, including but not limited to defending against legal claims or complying with regulatory requirements.\u003C/p>\u003C/li>\u003C/ul>\u003Cp dir=\"ltr\">While we strive to maintain the privacy and confidentiality of your interactions, we recommend that you refrain from sharing sensitive personal information in conversations with TherapyBot. My Daily Therapy cannot guarantee the complete confidentiality of any information shared.\u003C/p>\u003Cp dir=\"ltr\">Your trust is of paramount importance to us, and we are committed to protecting your privacy and complying with all applicable laws and regulations regarding data protection.\u003C/p>\u003Cp dir=\"ltr\">If you have any concerns or questions regarding the confidentiality of your conversations with TherapyBot, please do not hesitate to reach out to us at [insert contact information]. Your peace of mind is our priority.\u003C/p>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">Other important information\u003C/p>\u003Cp dir=\"ltr\">Withdraw Consent\u003C/p>\u003Cp dir=\"ltr\">To the extent that the legal basis of our processing of your personal data is consent, you can withdraw that consent at any time. This will not affect the lawfulness of processing of your data before we received notice that you wished to withdraw your consent.\u003C/p>\u003Cp dir=\"ltr\">Breach notification\u003C/p>\u003Cp dir=\"ltr\">If the data breach is likely to result in a high risk of adversely affecting your rights and freedom, we will notify you as required by Data Protection Laws.\u003C/p>\u003Cp dir=\"ltr\">Concerns and Complaints\u003C/p>\u003Cp dir=\"ltr\">If you have any concerns or grievances about this Privacy Policy you will need to send an email to \u003Ca href=\"mailto:mydailytherapyapp@gmail.com\">mydailytherapyapp@gmail.com\u003C/a> with Attn. to the Data Protection Officer (DPO) and Grievance Officer. We will respond to you within 36 hours and help resolve your concerns or complaints. We assure you a time-bound resolution not exceeding one month from the date of your complaint.\u003C/p>\u003Cp dir=\"ltr\">If you are not satisfied with our resolution, you have the right to complain to a Data Protection supervisory authority in your country or state of residence. We will fully cooperate with the supervisory authority. You can raise a complaint with the UK ICO by following the process outlined \u003Ca href=\"https://ico.org.uk/make-a-complaint\">here\u003C/a>. Contact details for Data Protection Authorities in the EU are available \u003Ca href=\"https://ec.europa.eu/newsroom/article29/item-detail.cfm?item_id=612080\">here\u003C/a>.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">Do California residents have specific privacy rights?\u003C/p>\u003Cp dir=\"ltr\">There are certain disclosures required by the California Consumer Privacy Act (or &#8220;CCPA&#8221;) and California Privacy Rights Act (&#8220;CPRA&#8221;). This section supplements this Privacy Policy and applies to users who reside in the State of California.\u003C/p>\u003Cp dir=\"ltr\">Much of the Personal Information that We collect when you use our Services is not subject to the CCPA (CPRA). Personal Information for the purposes of the CCPA (CPRA) does not include protected health information (PHI or electronic PHI) that is subject to the HIPAA or medical information as defined in the California Confidentiality of Medical Information Act (CMIA), clinical trial data, or publicly available information from government records. Personal Information also does not include de-identified or aggregated user data.\u003C/p>\u003Cp dir=\"ltr\">The following is the list of personal Information types which may have been collected from you within the twelve (12) months prior to the last updated date of this Privacy Policy.\u003C/p>\u003Cul>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Identifiers: such as android or apple identifier, nick name or any remaining identifiers voluntarily shared with us.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Conversation data: any residual identifiers remaining in your text messages post our adequate removal measures.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Communication data: such as name, email identifiers when you write to us.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Network data: such as IP address or information about your interactions with our website or Apps\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Recruitment data: such as your current or past company name, dates of employment, and information that you may provide in a job application\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Promotion event data: such as any email identifiers when you enrolled.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">App Usage data: such as inferences and reports drawn from the above data types about you reflecting your preferences, characteristics, trends, or behavior\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Safety Plan data: any inadvertent identifiers shared within the safety resources when you build or maintain a safety plan for your use in time of need\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Institution or Subscriber provided data: identifiers (such as email identifiers, phone numbers) shared when you subscribe on behalf of your institution or group to our campaigns, promotions, product and services.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Business data: such as name, email identifiers and contact information shared and processed for lead generation, business development, account management and marketing.\u003C/p>\u003C/li>\u003C/ul>\u003Cp dir=\"ltr\">We obtain the personal information types listed above from the following sources- when you use our App and Services, directly provided by you, as received from your Institution (where required), when you visit our website, from social networks where you participate, other third-party sources such as partners or recruiters. We will use your data for the processing purposes outlined in earlier sections of this Privacy Policy. We will not collect additional personal data types or use them for any materially different, unrelated, or incompatible purposes without providing you a privacy notice.\u003C/p>\u003Cp dir=\"ltr\">During the twelve (12) month period prior to the last updated date of this Privacy Policy, we may have shared your Personal Information with the following categories of third-parties- My Daily Therapy affiliates and subsidiaries, service providers under adequate data protection contracts.\u003C/p>\u003Cp dir=\"ltr\">Your data provided during use of the App will be retained as per our retention policy mentioned \u003Ca href=\"https://mydailytherapy.com/privacy-policy#retainData\">here\u003C/a>.\u003C/p>\u003Cp dir=\"ltr\">Your data provided during the study will always be kept secure. Read more about our organizational and technical security safeguards \u003Ca href=\"https://mydailytherapy.com/privacy-policy#secureData\">here\u003C/a>.\u003C/p>\u003Cp dir=\"ltr\">You can request a list of third parties with whom we share personal data for direct marketing purposes. Please note that My Daily Therapy does not share or sell your personal data with third parties as a matter of policy. Subject to certain exceptions, you can write to us to know about the personal information you shared and also exercise your data protection rights mentioned \u003Ca href=\"https://mydailytherapy.com/privacy-policy#choices\">here\u003C/a>. You can request to delete your personal information, to opt out of any &#8220;sales&#8221;, or to not be discriminated against by writing to us at Mydailytherpayapp@gmail.com.\u003C/p>\u003Cp dir=\"ltr\">We will respond to your request within 45 calendar days of verification. We may at times be unable to address your request, if we are unable to correctly identify you. We may be unable to address your request due to any of the limitations and exceptions provided within CCPA.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">What are the controls for Do-Not-Track features?\u003C/p>\u003Cp dir=\"ltr\">Do Not Track (&#8220;DNT&#8221;) is a privacy preference that users can set in certain web browsers. We do not respond to DNT signals transmitted by web browsers.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">Can children under 13 use My Daily Therapy App?\u003C/p>\u003Cp dir=\"ltr\">The App is intended for a general audience and is not directed to or intended to be used by children under the age of thirteen years. My Daily Therapy does not take responsibility for any misrepresentation of age and use.\u003C/p>\u003Cp dir=\"ltr\">There is a special necessity to protect children's privacy on the App. We do not knowingly collect any personal data from children.\u003C/p>\u003Cp dir=\"ltr\">Write to us if you think we have collected any personal data of your child. We will respond to you within one calendar month from verification. We may at times be unable to address your request, if we are unable to correctly identify the user. We will deactivate the child&#8217;s account, if we find we have been collecting personal data from your child. Upon identification we will take reasonable measures to promptly delete such personal data from our records.\u003C/p>\u003Cp dir=\"ltr\">We encourage parents and legal guardians to monitor their children&#8217;s Internet usage. To help enforce our Privacy Policy by instructing their children to not provide any personal data without their permission. Do not share your credit/debit card or other payment instrument with your child to make any in-app purchase.\u003C/p>\u003Cp>&#160;\u003C/p>","privacy_policy_title":"Privacy Policy for My Daily Therapy","terms_of_services":"\u003Cp>**Terms and Conditions of Service**\u003C/p>\u003Cp>**Effective Date: September 11, 2023**\u003C/p>\u003Cp>Please read these Terms and Conditions of Service (\"Terms\") carefully before using the \"My Daily Therapy\" mobile application (\"the App\"). The App is provided by [My Daily Therapy] (\"the Company\"), and its use is subject to these Terms.\u003C/p>\u003Cp>By using the App, you agree to be bound by these Terms. If you do not agree with any part of these Terms, please do not use the App.\u003C/p>\u003Cp>**1. App Usage**\u003C/p>\u003Cp>1.1. **Professional Supervision:** The App is intended to be used as a supplementary tool alongside the supervision of a qualified mental health professional, therapist, counselor, or healthcare provider. It is not a substitute for professional medical or mental health advice, diagnosis, or treatment. Always seek the advice of your healthcare provider or mental health professional with any questions you may have regarding a medical or mental health condition.\u003C/p>\u003Cp>1.2. **Eligibility:** You must be at least 18 years old to use the App. Under the age of 18 requires parental guidance.&#160;By using the App, you represent and warrant that you are of legal age and have the capacity to enter into these Terms.\u003C/p>\u003Cp>**2. User Responsibilities**\u003C/p>\u003Cp>2
