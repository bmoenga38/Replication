scription","description":"Unlock premium features for better health.","price_tier":"308","price_value":"10","price_without_taxes":10,"free_trial_period":"7 00:00:00","subscription_period":"30 00:00:00","ios_product_id":"","android_product_id":"","is_locked_for_review":false}]},"https://classicappinfo.ww-api.com/v1/front/app/3588691/":{"headers":{"normalizedNames":{},"lazyUpdate":null},"status":200,"statusText":"OK","url":"https://classicappinfo.ww-api.com/v1/front/app/3588691/","ok":true,"type":4,"body":{"pk":3588691,"created_at":"2023-09-10T02:04:43.610567Z","updated_at":"2024-01-03T17:26:31.968886Z","webzine_id":3588691,"name":"My Daily Therapy","contact_mail":"Mydailytherapyapp@gmail.com","twitter_url":"https://twitter.com/_mydailytherapy","instagram_url":"https://www.instagram.com/_mydailytherapy/","facebook_url":"https://www.facebook.com/profile.php?id=100091570809280","logo":"https://classicresize.ww-api.com/classic_storage_api/v1/commerce_pict/3588691/1694311598698_24/img-6258.jpg","logo_mail":"https://classicresize.ww-api.com/pretty_pict/v1/500x/50x50/v1/commerce_pict/3588691/1694311598698_24/img-6258.jpg","phone":"","privacy_policy":"\u003Cp>&#160;\u003C/p>\u003Cp>**Privacy Policy for My Daily Therapy**\u003C/p>\u003Cp>**Effective Date: [September 11, 2023]**\u003C/p>\u003Cp>[Your Company Name] (\"we,\" \"us,\" or \"our\") is committed to protecting the privacy and security of your personal information. This Privacy Policy explains how we collect, use, disclose, and safeguard your information when you use the \"My Daily Therapy\" mobile application (\"the App\"). By using the App, you consent to the practices described in this Privacy Policy.\u003C/p>\u003Cp>**1. Information We Collect**\u003C/p>\u003Cp>1.1. **Personal Information:** When you use the App, we may collect certain personal information, including but not limited to your name, email address, and other contact details.\u003C/p>\u003Cp>1.2. **Usage Information:** We may collect information about your interactions with the App, including your use of features, interactions with content, and device information (such as device type, operating system, and unique device identifiers).\u003C/p>\u003Cp>**2. How We Use Your Information**\u003C/p>\u003Cp>2.1. **To Provide Services:** We use your personal information to provide you with access to and use of the App, including to provide notifications and support.\u003C/p>\u003Cp>2.2. **To Improve the App:** We may use the information we collect to analyze and improve the functionality and user experience of the App.\u003C/p>\u003Cp>2.3. **To Communicate:** We may use your contact information to communicate with you about updates, news, and other information related to the App.\u003C/p>\u003Cp>**3. Disclosure of Your Information**\u003C/p>\u003Cp>3.1. **Third-Party Service Providers:** We may share your information with third-party service providers who assist us in providing and maintaining the App.\u003C/p>\u003Cp>3.2. **Legal Requirements:** We may disclose your information when required by law, court order, or other government or law enforcement authority.\u003C/p>\u003Cp>**4. Your Choices**\u003C/p>\u003Cp>4.1. **Access and Updates:** You may review, update, or delete your personal information by contacting us at [Mydailytherapyapp@gmail.com].\u003C/p>\u003Cp>4.2. **Communication Preferences:** You may opt out of receiving promotional communications from us by following the instructions in those communications.\u003C/p>\u003Cp>**5. Data Security**\u003C/p>\u003Cp>5.1. **Security Measures:** We take reasonable measures to protect your personal information from unauthorized access, use, or disclosure.\u003C/p>\u003Cp>**6. Children's Privacy**\u003C/p>\u003Cp>6.1. **Age Limitation :** The App is not intended for use by individuals under the age of 13. We do not knowingly collect or maintain personal information from individuals under 13 years of age.\u003C/p>\u003Cp>**7. Changes to this Privacy Policy**\u003C/p>\u003Cp>7.1. **Updates:** We may update this Privacy Policy to reflect changes in our practices and the App's features. We will notify you of any material changes by posting the updated Privacy Policy on the App and updating the \"Effective Date\" at the top of this Privacy Policy.\u003C/p>\u003Cp>**8. Contact Information**\u003C/p>\u003Cp>8.1. **Contact:** For questions or concerns regarding this Privacy Policy or our privacy practices, please contact us at [Contact Email].\u003C/p>\u003Cp>By using the App, you acknowledge that you have read, understood, and agreed to this Privacy Policy. This Privacy Policy constitutes the entire agreement between you and [Your Company Name] regarding the use of the App.\u003C/p>\u003Cp>[My Daily Therapy]\u003C/p>\u003Cp dir=\"ltr\">This Privacy Policy applies to all visitors, users (\"You\" or \"User\"), including individuals purchasing our services for teams (\"Subscribers\"). My Daily Therapy, operated by My Daily Therapy eServices Private Limited (\"My Daily Therapy,\" \"We,\" \"Us,\" or \"Our\"), encompasses the website (MyDailyTherapy.com and associated domains), the My Daily Therapy mobile application, web-based widget, My Daily Therapy Software Development Kit (SDK), and web-based applications (collectively referred to as \"My Daily Therapy App\" or \"App/s\" or \"Mobile Software/s\"). By using our Apps and Services, you engage with one or more of our offerings collectively known as the \"Service(s)\" or \"My Daily Therapy Service.\"\u003C/p>\u003Cp dir=\"ltr\">These services include but are not limited to:\u003C/p>\u003Cul>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">AI chatbot (\"TherapyBot\").\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Digital self-care tool-packs.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Emotional well-being Blogs.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Guided-group meditations.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Services available for purchase on our website and webpages.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Online controlled and real-world research studies.\u003C/p>\u003C/li>\u003C/ul>\u003Cp dir=\"ltr\">Additionally, we may offer these and supplementary services on behalf of your Institution (\"Institutional Services\"), which may encompass enterprises, universities, hospitals, research institutions, and other public or private organizations. Institutional Services may involve the processing of information on behalf of the Institution. If applicable, you must agree to the Terms of Services and Privacy Policies of both My Daily Therapy and your Institution to utilize Institutional Services.\u003C/p>\u003Cp dir=\"ltr\">2. Information Collection and Usage\u003C/p>\u003Cp dir=\"ltr\">This page outlines our policies regarding the collection, utilization, and disclosure of your personal information when you interact with our App and Service. This Privacy Policy is designed to uphold our commitment to your Right to be Informed. We use your data to deliver and enhance our service, and we will not use or disclose your data except as outlined in this Privacy Policy. Our data protection practices adhere to the fundamental principles prescribed by the General Data Protection Regulation (GDPR) and other relevant Data Protection Laws (as defined below).\u003C/p>\u003Cp dir=\"ltr\">By utilizing our Apps and services, you agree to the use of your information in accordance with this Privacy Policy and our Cookie Policy. Unless otherwise specified, the terms used in this Privacy Policy have the same meanings as those outlined in our Terms of Service.\u003C/p>\u003Cp dir=\"ltr\">3. Updates\u003C/p>\u003Cp dir=\"ltr\">We may modify this privacy notice periodically to ensure it remains current. You will be informed of any alterations to the Privacy Policy via in-app notifications and on our policy webpage. We encourage you to regularly review these pages for the most up-to-date version of this notice.\u003C/p>\u003Cp dir=\"ltr\">4. Compliance with Data Protection Laws\u003C/p>\u003Cp dir=\"ltr\">My Daily Therapy adheres to the principles set forth by the General Data Protection Regulation (GDPR) and other Data Protection Laws where applicable. We are committed to safeguarding your privacy and ensuring the security of your personal information.\u003C/p>\u003Cp dir=\"ltr\">Please note that specific details regarding the collection, use, and disclosure of your personal information, as well as your rights related to data protection, are detailed in our full Privacy Policy available on our policy webpage.\u003C/p>\u003Cp dir=\"ltr\">Thank you for choosing My Daily Therapy for your well-being journey. If you have any questions or require further information, please contact us using the details provided on our website.\u003C/p>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">Initial Effective Date: September 11, 2023 (ET)\u003Cbr>Do Note :\u003C/p>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">If in a crisis or emergency, please call the relevant emergency number in your country or the approved helplines provided by Your Institution.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">The App and service is not to be used by children under 13 years. My Daily Therapy does not take responsibility for any misrepresentation of age and use.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">If you are between 13 and 18 years, read the Privacy Policy and Terms of Service with your parents or legal guardian and agree before use. Where requested by us, ask them to provide their consent to use the services at MyDailyTherapyapp@gmail.com.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">We do not require any personal identifiers or sensitive data hence we do not ask for it. We may collect personal data where your Institution asks us to do so. You have the option to not share your personal data, your medical data and any other sensitive data when you use the My Daily Therapy App and Services.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Your interaction with the TherapyBot is with an Artificial Intelligence system and not a human. Hence, TherapyBot is restricted in the means of response.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">The intended use for providing evidence-based tools and techniques is to manage emotions and encourage mental well-being in a self-help and self-monitoring context.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">The App is not intended to provide a diagnosis, prognosis, treatment or cure of a condition or disease.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">The App will not offer medical or clinical advice and only suggest that you seek medical help. My Daily Therapy App is designed to offer general mental health advice and support and cannot offer condition specific advice for complex medical conditions such as complex long term illness, cancer, infertility or genetic disorders among others.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Your data is stored in databases maintained by us and third parties located in countries other than your country of residence. Some of them may have data protection laws that may be less stringent than those in your country.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">The App and its services are primarily in the English language.&#160;\u003C/p>\u003C/li>\u003C/ol>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">Changes in v5.4.0 | June 13, 2023\u003C/p>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">Additions\u003C/p>\u003Cul>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">My Daily Therapy App is designed to offer general mental health advice and support and cannot offer condition specific advice for complex medical conditions\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Data processing when the user participates and consents to My Daily Therapy commissioned controlled and real-world online research studies. Data processing details provided in &#8220;What additional personal data do we process when you participate in the online controlled or real-world studies?&#8221;.\u003C/p>\u003C/li>\u003C/ul>\u003Cp dir=\"ltr\">Updates\u003C/p>\u003Cul>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Lawful basis of processing has been updated to reflect the most appropriate that applies to the processing.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">We also provide Hindi and Spanish version apps for users in certain geographies.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Event Data processing- to analyze app event data for improving product and service quality.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Made minor grammatical corrections.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">In addition to CCPA, also updated for CPRA related privacy requirements\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Updated the Insights &amp; Involvement data in &#8220;What data do we process after taking your Consent?&#8221;\u003C/p>\u003C/li>\u003C/ul>\u003Cp dir=\"ltr\">You can read the full list of changes in the Changes Log\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">Definitions\u003C/p>\u003Cp dir=\"ltr\">TherapyBot is the text-based AI service provided in a conversational messaging mode by My Daily Therapy Apps.\u003C/p>\u003Cp dir=\"ltr\">Anonymization is the process of removing personal identifiers from data sets so that the person can no longer be identified.\u003C/p>\u003Cp dir=\"ltr\">Cookie is a small amount of data stored on your device (computer or mobile device).\u003C/p>\u003Cp dir=\"ltr\">Data or Information under this Privacy Policy means both personal and non-personal data or information.\u003C/p>\u003Cp dir=\"ltr\">Data Controller or Controller has meaning as defined in applicable data protection laws. It is a natural or legal body which, alone or jointly with others, determines the purposes of the processing of personal data.\u003C/p>\u003Cp dir=\"ltr\">Data Processor or Processor or Service Providers or Business Associate has meaning as defined in applicable data protection laws. It is a natural or legal body which processes personal data on behalf of the data controller.\u003C/p>\u003Cp dir=\"ltr\">Data Protection Laws here means in accordance with the Indian Information Technology Act and Reasonable security practices and procedures and sensitive personal data or data rules, including but not limited to requirements of EU General Data Protection Regulation 2016/679 (GDPR), the UK Data Protection Act 2018 (UK GDPR), California Consumer Privacy Act (&#8220;CCPA&#8221;), California Privacy Rights Act (&#8220;CPRA&#8221;) and other USA privacy laws. Where applicable USA&#8217;s Health Insurance Portability and Accountability Act (HIPAA) and applicable Legal and Statutory requirements.\u003C/p>\u003Cp dir=\"ltr\">Data Subject (or User/You) means any living individual who is using our service and is the subject of Personal Data\u003C/p>\u003Cp dir=\"ltr\">Encryption is the process of transforming data into unreadable text so that it is only eligible to those possessing an encryption key.\u003C/p>\u003Cp dir=\"ltr\">Personal data or Personal Information has meaning as defined in applicable data protection laws. It is data about a living person who can be identified from the data and/or other information either in our possession or likely to come into our possession.\u003C/p>\u003Cp dir=\"ltr\">Processing means any operation or set of operations which is performed on personal data or on sets of personal data and as defined in applicable data protection laws.\u003C/p>\u003Cp dir=\"ltr\">Pseudonymisation means the processing of personal data in such a manner that the personal data can no longer be attributed to a specific user without the use of additional information.\u003C/p>\u003Cp dir=\"ltr\">Non-Personal data or Non-Personal Information means any data that is made anonymous and does not reveal user specific identity.\u003C/p>\u003Cp dir=\"ltr\">Sub-Processor/s is a data processor who is sub-contracted some of the personal data processing.\u003C/p>\u003Cp dir=\"ltr\">Special Category data or Sensitive data has meaning as defined in applicable data protection laws. It includes personal data revealing or concerning racial or ethnic origin, political opinions, religious or philosophical beliefs, trade union membership, genetic data, biometric data, data concerning health, sex-life or a person's sexual orientation.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">Who are we?\u003C/p>\u003Cp dir=\"ltr\">My Daily Therapy is a comprehensive mental health application designed to serve as a versatile tool for stress management, enhancing mental well-being, and providing relief from anxiety.\u003C/p>\u003Cp dir=\"ltr\">Our application is meticulously crafted to empower individuals on their path to a more healthful and harmonious life.\u003C/p>\u003Cp dir=\"ltr\">Our overarching objective is to offer support not only during scheduled therapy sessions but also to provide a means for individuals to address their mental health needs proactively at any moment.\"\u003C/p>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">What personal data do we process and how do we use it?\u003C/p>\u003Cp dir=\"ltr\">We only use your personal data for the purposes for which we collected it. We will use it for another reason, only if compatible with the original purpose. We may process your personal data for more than one lawful basis depending on the specific purpose for which we are using your data. We may process your personal data without your knowledge and consent, where this is required or permitted by law.\u003C/p>\u003Cp dir=\"ltr\">The table lists the data processing that we perform when you use the TherapyBot, Digital self-care tools, well-being service, services purchased from our website or multi-lingual offerings.\u003C/p>\u003Cdiv dir=\"ltr\">\u003Ctable>\u003Ccolgroup>\u003Ccol>\u003Ccol>\u003Ccol>\u003Ccol>\u003C/colgroup>\u003Ctbody>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Source\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Data Types\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Processing Purpose\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Lawful Basis\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Collected from your device\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Android or Apple identifier (app-device identifier)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To recognize you as a new or existing user. To create a random user identifier. Perform deletion of identifier before sharing data for analytic purposes. To associate users to their provided data to provide uninterrupted App and services. To migrate your data to a new device. To process subscription-related requests. To administer your account. To process for addressing your data rights. To comply with applicable law or regulation.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To perform our contract with you (As an end-user, our contract is your agreement to Terms of Service and this Privacy Policy)\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Created by My Daily Therapy\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Random user identifier\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To recognize you as a new or existing user. To provide App and services. To create a random truncated identifier to provide minimal data for internal analytics. To provide additional security during data transfers. To administer your account. To process your data rights.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To perform our contract with you. (As an end-user, our contract is your agreement to Terms of Service and this Privacy Policy)\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Created by My Daily Therapy and entered by you.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Access or referral code\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To send deep links to directly access the App and Institutional Services. To register you as an Institution user. To authorize access to Institution-agreed services. To provide customized App and services for referred and Institution users. To aggregate data at Institution or cohort or user level for analytics purposes. To administer your account. To process your data rights.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To perform our contract with you and with your Institution. (As an end-user, our contract is your agreement to Terms of Service and this Privacy Policy)\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Provided by you.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Nickname\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To personalize content on the App and services. To administer your account.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To perform our contract with you. (As an end-user, our contract is your agreement to Terms of Service and this Privacy Policy)\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Collected from your device\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Device data (Operating system, OS version, device make and model, time-zone)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To detect and prevent fraudulent use of or abuse of the service. To resolve issues. To improve App experience and use. To provide service-related information. To remind users of upcoming sessions and events.\u003C/p>\u003C/td>\u003Ctd>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">To perform our contract with you. (As an end-user, our contract is your agreement to Terms of Service and this Privacy Policy)\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Legitimate Interest to troubleshoot, ensure security and user experience.\u003C/p>\u003C/li>\u003C/ol>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Voluntarily provided by you.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Conversation data (free text messages, accidental identifiers submitted, Clinical questionnaires/assessment and scores, wellness data, voluntary SOS data)\u003C/p>\u003Cp dir=\"ltr\">(Clinical questionnaires are a proven way to track progress of your mental well-being. You have the option to not respond to these assessments)\u003C/p>\u003Cp dir=\"ltr\">(Wellness data include voluntarily provided special category health data. You have the option to not share any sensitive physical or mental health-related data.)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To apply our AI algorithms to wellness data to derive new data to indicate mood and emotional state. To detect context and ensure continuity in conversation. To detect medical or emergency terms to ensure safe conversations. To provide the right tool, technique and content. To provide and process the CBT Programs and send program use reports back to your Institution. To detect any SOS or self-harm triggers in messages and to signpost to safety resources. To improve AI algorithm safety. To improve product and service quality and customer experience. To anonymise reports. To anonymise research and analytics data. To share app use reports back to your Institution.\u003C/p>\u003C/td>\u003Ctd>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">To perform our contract with you. (As an end-user, our contract is your agreement to Terms of Service and this Privacy Policy)\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Additional Condition for any Special Category data:\u003Cbr>Reasons of substantial public interest. For safeguarding of children and individuals at risk.\u003C/p>\u003C/li>\u003C/ol>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Voluntarily provided by you.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Conversation data (Hindi or Spanish language free-text messages with TherapyBot, wellness information)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To use 3rd party translation APIs to chat with Hindi or Spanish language TherapyBot modules and tools. To apply our AI algorithms to derive new data to indicate mood and emotional state. To ensure continuity in conversation. To provide the right tool, technique and content. To improve the safety of our algorithms. To improve product and service quality and customer experience. To provide aggregated and anonymous analytics reporting. To perform anonymous research and analytics. To share app use reports back to your Institution.\u003C/p>\u003C/td>\u003Ctd>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">To perform our contract with you and in our legitimate interest. (As an end-user, our contract is your agreement to Terms of Service and this Privacy Policy)\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Additional Condition for any Special Category data:\u003Cbr>Reasons of substantial public interest. For safeguarding of children and individuals at risk.\u003C/p>\u003C/li>\u003C/ol>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>&#160;\u003C/td>\u003Ctd>&#160;\u003C/td>\u003Ctd>&#160;\u003C/td>\u003Ctd>&#160;\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Voluntarily provided by you.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Inadvertent submitted personal identifiers (names, location, contacts, email identifiers)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To take reasonable steps to detect and anonymise personal identifiers in end-user messages in English language Apps.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Legitimate Interests\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">provided by your Institution or subscriber and on your behalf.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Institution or Subscriber provided data (Institution or subscriber name, inquiry messages, email identifiers, names, phone number, Institution or subscriber user personal data)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To respond to the Institution or subscriber raised business and operational inquiries. For sending you an SMS or email on order confirmation and with access to our App. To inform you about our campaigns, product and services or Institution informed messages.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To perform our contract with your Institution or subscriber. To perform our contract with you (As an end-user, our contract is your agreement to Terms of Service and this Privacy Policy)\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Events created during your use of App\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Event Data (text button events, app screen events, tool events)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To share anonymised event data with 3rd party providers for analytics purposes. To obscure the event data to not reveal sensitive information. To analyze app event data for improving product and service quality.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Legitimate Interests\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Voluntarily provided by you.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Communication Information (name, email Identifier, email messages, subscription receipts, feedback messages)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To respond to your inquiries, requests and feedback. To troubleshoot your issues. To provide and improve customer support services. To improve App and Services quality, safety and performance based on your feedback.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Legitimate Interests\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Voluntarily provided by you.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Safety Plan Information (life anchors, safe places, support networks, warning signs, calming activities)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To allow end-users to create their own safety plan. To ensure availability of safety and support resources in time of need.\u003C/p>\u003C/td>\u003Ctd>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">To perform our contract with you. (As an end-user, our contract is your agreement to Terms of Service and this Privacy Policy)\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Additional Condition for Special Category data:Reasons of substantial public interest. For safeguarding of children and individuals at risk.\u003C/p>\u003C/li>\u003C/ol>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Voluntarily provided by you.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Other personal information (age-range, gender)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To provide age appropriate content, tools and techniques. Where applicable, to provide gendered languages. To identify children entering the system. To inform children to read and agree to My Daily Therapy Terms and Privacy Policy with their parents or legal guardian.\u003C/p>\u003C/td>\u003Ctd>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">To perform our contract with you. (As an end-user, our contract is your agreement to Terms of Service and this Privacy Policy)\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Legitimate Interest to identify children in the system.\u003C/p>\u003C/li>\u003C/ol>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Collected from your device by My Daily Therapy&#8217;s Content Delivery Networks (CDN)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Network Data (Internet protocol address)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To store in the CDN database and network logs. To enable access to all images, media and tools provided within the App during use. To enable secured access to both the app and website.\u003C/p>\u003C/td>\u003Ctd>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">To perform our contract with you. As an end-user, our contract is your agreement to Terms of Service and this Privacy Policy\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Legitimate Interest to maintain security\u003C/p>\u003C/li>\u003C/ol>\u003Cp dir=\"ltr\">(IP address is not linked to the app user identifier and not stored in the App database)\u003C/p>\u003C/td>\u003C/tr>\u003C/tbody>\u003C/table>\u003C/div>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">What data do we process when you use the My Daily Therapy Digital Front Door Service?\u003C/p>\u003Cp dir=\"ltr\">My Daily Therapy Digital front door application allows your Institution to triage you and your dependents to authorized care and support resources. The service redirects you to authorized support resources based on your country, service group, language choice, support choice and self-reported mood assessments. Support resources include the Institution&#8217;s EAP, the My Daily Therapy App and other Institution provided services. Access to the My Daily Therapy front door service will be via your Institution provided Single Sign-on (SSO) mechanism. Where required and on behalf of your Institution, we may integrate our App and Services with your Institution&#8217;s authentication mechanism such as Single Sign On (SSO). SSO enables you to use your Institution credentials to sign-in and access authorized My Daily Therapy App and Services and other third-party services. My Daily Therapy App will redirect you to your Institution&#8217;s SSO web page during your first access. The SSO processing is done by your Institution to verify your identity and direct you to the My Daily Therapy App. Your personal information, submitted during sign-in, is not transferred or stored in the My Daily Therapy system. My Daily Therapy will receive a one-time unique and encrypted identifier, which will be used to generate a random user identifier to associate you to the App and Services. My Daily Therapy will keep track of your login status and inform your Institution of any change to allow your Institution to manage future SSO requests. If you have any questions about your use of SSO please contact your Institution directly. No personal data is collected or processed during your use of the My Daily Therapy digital front door application and service. My Daily Therapy shall share population-level and aggregated analytics on App engagement and use with your Institution. You can delete your data at any time by selecting the &#8220;Reset my data&#8221; option available within the App.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">What personal data do we process and handle as a Processor or Sub-processor?\u003C/p>\u003Cp dir=\"ltr\">My Daily Therapy may be a Processor where we are asked to process your data on behalf of the Institution. We will collect, transfer, store and use your data to provide the Institutional Services. Where required, My Daily Therapy will integrate with your Institution authorized information systems to process and transfer contracted data. We will maintain appropriate agreements with your Institution before any data processing or sharing.\u003C/p>\u003Cp dir=\"ltr\">We will also generate reports for your Institution. Only aggregated and anonymised data, at a population or cohort level, will be used for the Institution&#8217;s reporting needs. These reports will be generated and shared with your Institution as downloadable files via secure analytic dashboards. Your individual insights will never be shared with your Institution without your consent.\u003C/p>\u003Cp dir=\"ltr\">Where required by your Institution, we may guide you to appropriate support and crisis resources. These would be both within and external to the App including Institution provided helplines, EAP, offline care services and therapist support. This processing is not intended to be an emergency response and is performed to safeguard individuals at-risk.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">What additional personal data do we process when you use our WhatsApp-based business service?\u003C/p>\u003Cp dir=\"ltr\">My Daily Therapy&#8217;s TherapyBot service delivered over WhatsApp business app is currently available as a pilot and only in the India geography. My Daily Therapy&#8217;s TherapyBot on WhatsApp business is limited to improving sleep efficiency. The service does not offer medical or clinical advice and only suggests that you seek medical help.\u003C/p>\u003Cp dir=\"ltr\">We may place ads online to test take-up of a specific Service or to market a specific Service using only authorized ad managers. Alternatively, you may obtain access to this service through your Institution. No personal identifiers will be collected and stored by us when you interact with these ads. When we run ads to test service take-up, we may provide access to limited tools or techniques on a standalone web-view. Your engagement on the web-view will be collected and shared with google analytics to identify level of usage. No personal data will be collected or processed from such web-views. Please read our Cookie Policy. We will not share your identifiable usage data with ad platforms for profiling or re-targeting by a third-party.\u003C/p>\u003Cp dir=\"ltr\">You will need to initiate this service from your WhatsApp account. My Daily Therapy will never use your messages to contact you for marketing purposes. My Daily Therapy processes the following data when you use this service.\u003C/p>\u003Cdiv dir=\"ltr\">\u003Ctable>\u003Ccolgroup>\u003Ccol>\u003Ccol>\u003Ccol>\u003Ccol>\u003C/colgroup>\u003Ctbody>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Data Types\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Source\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Processing Purpose\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Lawful Basis\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Mobile phone number, WhatsApp profile name\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Provided by the user during service initiation\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To recognize you as a new or existing user on WhatsApp. To associate users to their provided data to provide uninterrupted services. Use WhatsApp profile name to personalize the communication with you. To process data for addressing your data rights. To respond to your inquiries, requests and feedback. To troubleshoot your issues. To provide and improve customer support services. To process To comply with applicable law or regulation.\u003C/p>\u003C/td>\u003Ctd>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">To perform our contract with you (As an end-user, our contract is your agreement to Terms of Service and this Privacy Policy)\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Legitimate Interest to troubleshoot, ensure security and user experience.\u003C/p>\u003C/li>\u003C/ol>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Random user identifier\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Created by My Daily Therapy\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To provide additional security by pseudonymization of personal identifiers. To associate users to their provided data to provide uninterrupted services. To administer your account. To create a random truncated identifier to provide minimal data for internal analytics. To process your data rights.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To perform our contract with you. (As an end-user, our contract is your agreement to Terms of Service and this Privacy Policy)\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Conversation data (free text messages, accidental identifiers, sleep-related assessment, wellness data, voluntary SOS data)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Voluntarily provided by the user.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To apply our AI algorithms to wellness data to derive new data to indicate mood and emotional state. To detect context and ensure continuity in conversation. To detect medical or emergency terms to ensure safe conversations. To provide the right tool, technique and content. To provide and process the sleep or CBT programs and send program use reports back to your Institution. To set reminders and notifications. To detect any SOS or self-harm triggers in messages and to signpost to safety resources. To improve AI algorithm safety. To improve product and service quality and customer experience. To anonymise reports. To anonymise research and analytics data.\u003C/p>\u003C/td>\u003Ctd>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">To perform our contract with you. (As an end-user, our contract is your agreement to Terms of Service and this Privacy Policy)\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Additional Condition for any Special Category data: Reasons of substantial public interest. For safeguarding of children and individuals at risk.\u003C/p>\u003C/li>\u003C/ol>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Engagement data (use of service features)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Captured during use of service\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To group users as cohorts for cohort-level analysis. To analyse user engagement to help improve the services.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Legitimate Interests\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Demographic data (age-range, city, interests, language)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Collected from user&#8217;s click on ads\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Use Meta Ads manager to create ad campaigns, send ads about the service, analyze and improve the ad campaigns. To group users as cohorts for anonymous and aggregated cohort-level analysis.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Legitimate Interests\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Inadvertent submitted personal identifiers\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Voluntarily provided by the user\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To take reasonable steps to detect and anonymise personal data within My Daily Therapy servers.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Legitimate Interests\u003C/p>\u003C/td>\u003C/tr>\u003C/tbody>\u003C/table>\u003C/div>\u003Cp dir=\"ltr\">Your messages on WhatsApp business are always end-to-end encrypted. As per WhatsApp Privacy Policy, your messages are typically stored on your device(s) and not on WhatsApp global servers. WhatsApp will temporarily store your messages in encrypted form while they are being delivered. Once your messages are delivered, they are deleted from WhatsApp global servers. We do not share the random user identifier with Whatsapp.\u003C/p>\u003Cp dir=\"ltr\">We use Twilio&#8217;s secure services to establish communication between our TherapyBot service and WhatsApp business. Twilio APIs assist transfer of encrypted messages between WhatsApp business and My Daily Therapy. Your messages are deleted from Twilio immediately after successful transfer to our servers. Your phone number and profile name are however retained in Twilio as long as connectivity of service is required. Read more about Twilio in the third-party service provider section.\u003C/p>\u003Cp dir=\"ltr\">Note: WhatsApp allows you to send attachments or voice messages. This is not required by us to provide our service. Please avoid sharing such information with us. Any inadvertent attachment and voice messages submitted by you gets deleted immediately from Twilio and our servers.\u003C/p>\u003Cp dir=\"ltr\">You can change your WhatsApp profile name at any time from your WhatsApp account. Clearing the WhatsApp messages will only delete your conversations on WhatsApp and as per WhatsApp data retention policies. To delete your data from My Daily Therapy servers please send us a request on My Daily Therapy@My Daily Therapy.io. Once deleted the data cannot be restored. Please read WhatsApp \u003Ca href=\"https://www.whatsapp.com/legal/privacy-policy/?lang=en\">Privacy Policy\u003C/a> and \u003Ca href=\"https://www.whatsapp.com/legal/terms-of-service\">Terms of Service\u003C/a> to understand what information WhatsApp collects and processes from you. You can block or delete our business service from your contact list at any time from your WhatsApp account. You can also mute notifications from your chat settings. You can always safeguard your information on WhatsApp using the privacy and \u003Ca href=\"https://www.whatsapp.com/security\">security features\u003C/a> provided by WhatsApp. Learn more about WhatsApp&#8217;s \u003Ca href=\"https://faq.whatsapp.com/general/security-and-privacy/end-to-end-encryption\">end-to-end encryption\u003C/a> and \u003Ca href=\"https://faq.whatsapp.com/general/security-and-privacy/end-to-end-encryption-for-business-messages\">Privacy and Security for business messages\u003C/a>.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">What additional personal data do we process when you participate in the online controlled or real-world studies?\u003C/p>\u003Cp dir=\"ltr\">You may voluntarily register or opt-in to participate in any of our online controlled or real-world studies from our web pages or social media posts. You will be asked to verify your contact to access our web-based widget App. We will provide you with study related information and seek your informed consent.\u003C/p>\u003Cp dir=\"ltr\">We will collect and process the following personal data from you at the time of study selections (enrollment data). This enrollment data will be used for the purpose of shortlisting participants for the study.\u003C/p>\u003Cdiv dir=\"ltr\">\u003Ctable>\u003Ccolgroup>\u003Ccol>\u003Ccol>\u003Ccol>\u003Ccol>\u003C/colgroup>\u003Ctbody>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Data Types\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Source\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Processing Purpose\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Lawful Basis\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Email ID\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">voluntarily provided by you.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To authenticate and authorize you via OTP. To recognize you as a new or existing user on the App. To associate users to their provided data to provide uninterrupted services. To communicate study qualification. To communicate about the study prior to and during study period. To process data for addressing your data rights. To respond to your inquiries, requests and feedback. To troubleshoot your issues. To provide and improve customer support services.\u003C/p>\u003C/td>\u003Ctd>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">To perform our contract with you (As an end-user, our contract is your agreement to Terms of Service and this Privacy Policy)\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Legitimate Interest to troubleshoot, ensure security and user experience.\u003C/p>\u003C/li>\u003C/ol>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Demographic data (country, gender, socio-economic status, age-range)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">provided by you.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To apply study inclusion and exclusion criteria to qualify and recruit study participants.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Your Informed Consent for study participation\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Health and wellness data (ethnicity, alcohol/substance use concerns, use of medication, any mental disorder diagnosis or treatment, about hallucination, validated assessment responses like PHQ-9, GAD 7, WSAS)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">provided by you.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To apply study inclusion and exclusion criteria to qualify and recruit study participants.\u003C/p>\u003C/td>\u003Ctd>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Your explicit consent for study participation\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Additional Condition: Article 9 (j) archiving, research and statistics\u003C/p>\u003C/li>\u003C/ol>\u003C/td>\u003C/tr>\u003C/tbody>\u003C/table>\u003C/div>\u003Cp dir=\"ltr\">You will be notified about your study qualification. If not selected or on drop out, your enrollment data will be permanently deleted from our systems within 60 (sixty) days. If selected for the study, your enrollment data will be retained by us for upto 1 year after study completion, after which they will be permanently deleted. You will receive a link or study referral code to access our mobile App for the study.\u003C/p>\u003Cdiv dir=\"ltr\">\u003Ctable>\u003Ccolgroup>\u003Ccol>\u003Ccol>\u003Ccol>\u003Ccol>\u003C/colgroup>\u003Ctbody>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Data Types\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Source\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Processing Purpose\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Lawful Basis\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Study Referral Code\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">created by My Daily Therapy and assessed or entered by you.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To send deep links to directly access the App to qualified participants. To randomly authorize access to the control or intervention versions of the App. To aggregate data at Institution or cohort or user level for research and analytics purposes. To administer your account. To process your data rights.\u003C/p>\u003C/td>\u003Ctd>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Your explicit consent for study participation\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Legitimate Interest to support and process data rights.\u003C/p>\u003C/li>\u003C/ol>\u003C/td>\u003C/tr>\u003C/tbody>\u003C/table>\u003C/div>\u003Cp dir=\"ltr\">We will collect and process your personal data when you use our mobile App as outlined \u003Ca href=\"https://legal.wysa.io/privacy-policy#whatData\">here\u003C/a>. At the end of the study period all users will be automatically considered as regular (non-study) users of our App. Only anonymised data (non-personal data) will be used for research, analysis and publication purposes. Your non-personal data will be retained as per our retention and deletion policy mentioned \u003Ca href=\"https://legal.wysa.io/privacy-policy#retainData\">here\u003C/a>.\u003C/p>\u003Cdiv dir=\"ltr\">\u003Ctable>\u003Ccolgroup>\u003Ccol>\u003Ccol>\u003Ccol>\u003Ccol>\u003C/colgroup>\u003Ctbody>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Data Types\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Source\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Processing Purpose\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Lawful Basis\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Non-personal data (enrollment, engagement, resource utilization, safety triggers, assessment scores, feedback)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">derived by My Daily Therapy for your provided study data\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Derive and process non-identifiable data and assessment scores for research and study analysis. Process insights for the purpose of research publication.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Your explicit consent for study participation\u003C/p>\u003C/td>\u003C/tr>\u003C/tbody>\u003C/table>\u003C/div>\u003Cp dir=\"ltr\">You have the right to opt-out of research at any time after the study begins. You can either choose to opt-out from the app settings or write to us at My Daily Therapy@My Daily Therapy.io with the subject &#8220;opt-out of My Daily Therapy&#8217;s online controlled or real-data study&#8221;. On successful opt-out, we will delete your enrollment data within 1 (one) year of opt-out. Your data provided during use of mobile App will be retained as per our retention policy mentioned \u003Ca href=\"https://mydailytherapy.com/privacy-policy#retainData\">here\u003C/a>.\u003C/p>\u003Cp dir=\"ltr\">Your data provided during the study will always be kept secure. Read more about our organizational and technical security safeguards \u003Ca href=\"https://mydailytherapy.com/privacy-policy#secureData\">here.\u003C/a>\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">Do we use passive sensing or location data?\u003C/p>\u003Cp dir=\"ltr\">The App does not process any data from your mobile device sensors, including accelerometer, ambient light readings, screen on/off readings and call logs. The App does not process your geolocation at a level that makes your data identifiable. The App may infer your country or state based on your time zone to provide you appropriate resources, such as scheduled reminders.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">How do we share your data with third parties?\u003C/p>\u003Cp dir=\"ltr\">To provide you with our services, we use third-party service providers to help store and process your data. We assess the service provider&#8217;s security and privacy practices. We strictly require that they comply with confidentiality and non-disclosure obligations and applicable laws and regulations including relevant Data Protection Laws. We also require that they or their providers (fourth parties) access your data only to the extent necessary to perform tasks on our behalf. We use the following third-party service providers.\u003C/p>\u003Cp dir=\"ltr\">Cloud Service Providers\u003C/p>\u003Cp dir=\"ltr\">To provide the service, we collect, transfer and store your data in secure servers provided by our authorized cloud service providers. You can find more on their security practices \u003Ca href=\"https://aws.amazon.com/architecture/security-identity-compliance/?cards-all.sort-by=%5B%E2%80%A6%5D.sort-order=desc&amp;awsf.content-type=*all&amp;awsf.methodology=*all\">here\u003C/a>, \u003Ca href=\"https://www.mongodb.com/cloud/atlas/security\">here\u003C/a> and \u003Ca href=\"https://webassets.mongodb.com/_com_assets/cms/MongoDB_Atlas_Security_Controls-v7k3rbhi3p.pdf\">here\u003C/a>. We maintain a Data Processing Agreement (DPA) with Standard Contractual Clauses (SCCs) and Business Associate Agreement (BAA) with our cloud service providers.\u003C/p>\u003Cp dir=\"ltr\">Other Service Providers\u003C/p>\u003Cp dir=\"ltr\">We use My Daily Therapy authorized third-party service providers to provide our services. List of our service providers include:\u003C/p>\u003Cdiv dir=\"ltr\">\u003Ctable>\u003Ccolgroup>\u003Ccol>\u003Ccol>\u003C/colgroup>\u003Ctbody>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Service Providers\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Purpose\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Firebase, Google Analytics\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To analyze App event data to understand user engagement and experience. No user conversation or personal data gets shared. Only a de-identified user identifier is shared along with the event data. All event data is made cryptic so that no medical or psychological profile gets created at the hands of the analytics provider. No direct advertising or direct marketing is performed. However, to measure the effectiveness of our social media or other marketing campaigns, we may use these tools to help us make improvements to our service. The third-party tool APIs may automatically collect some non-personal events. Google Analytics automatically collected events can be found \u003Ca href=\"https://support.google.com/analytics/answer/9234069?hl=en&amp;visit_id=637648856355421480-1974984909&amp;rd=1\">here\u003C/a>. The use of Google Analytics is governed by Google \u003Ca href=\"https://policies.google.com/technologies/partner-sites\">Data Policy\u003C/a> and \u003Ca href=\"https://support.google.com/analytics/answer/6004245\">Data Safeguards\u003C/a>. Firebase automatically collected events can be found \u003Ca href=\"https://support.google.com/firebase/answer/9234069?hl=en&amp;visit_id=637648856355421480-1974984909&amp;rd=1\">here\u003C/a>. The use of Firebase is governed by Firebase \u003Ca href=\"https://www.google.com/analytics/terms/\">Terms of Service\u003C/a>, and \u003Ca href=\"https://firebase.google.com/terms/crashlytics/\">Crashlytics Terms of Service\u003C/a>. We maintain Data Processing Agreements (DPA) with SCCs with these service providers\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Strikingly\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Our website is hosted on Strikingly. Strikingly uses your visit data to perform analytics. The use of Strikingly is governed by Strikingly&#8217;s \u003Ca href=\"https://support.strikingly.com/hc/en-us/articles/214364828-Strikingly-s-Terms-of-Service\">Terms of Service\u003C/a>, \u003Ca href=\"https://support.strikingly.com/hc/en-us/articles/214364818\">Privacy and Cookie Policy\u003C/a> and \u003Ca href=\"https://support.strikingly.com/hc/en-us/articles/360000069541-Strikingly-s-GDPR-Compliance-Statement\">GDPR Compliance Statement\u003C/a>.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Branch.io\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">We use Branch.io to provide deeplink service for our Institution users that helps provide direct access to the App and services and is governed by branch.io&#8217;s \u003Ca href=\"https://legal.branch.io/#branchio-ts-cs\">Terms of Service\u003C/a>, \u003Ca href=\"https://legal.branch.io/#branchio-privacypolicy\">Privacy Policy\u003C/a> and \u003Ca href=\"https://branch.io/security/#privacy\">Security &amp; GDPR Compliance\u003C/a>. We have a signed Data Processing Agreement (DPA) with SCCs with Branch.io.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Mailgun\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">We use Mailgun to send confirmation messages to new users who subscribe to our services based on our promotions on Facebook/Meta, Google, Instagram or the App. We may request your personal name and institutional email ID and transmit this to Mailgun for the sole purpose of sending you the customized link to access the App basis agreement with your Institution. Your name and email ID will not be stored in our servers and will not be used for any other purposes. The services provided by Mailgun are based on their \u003Ca href=\"https://www.mailgun.com/terms/\">Terms of Service\u003C/a>, \u003Ca href=\"https://www.mailgun.com/privacy-policy/\">Privacy Policy\u003C/a> and \u003Ca href=\"https://www.mailgun.com/gdpr/\">Security &amp; GDPR Compliance\u003C/a>. We have a signed Data Processing Agreement (DPA) with SCCs with Mailgun.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Tawk.io\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">We use Tawk healthcare to provide assisted sessions by our therapyBot both within and outside the App. Tawk may collect additional personal information from you to provide their services. Please read their \u003Ca href=\"https://tawk.io/terms\">Terms of Service\u003C/a> and \u003Ca href=\"https://tawk.io/privacy\">Privacy Policy\u003C/a>. You can read about Tawk security compliance \u003Ca href=\"https://tawk.io/en-us/trust/security.html\">here\u003C/a> including \u003Ca href=\"https://www.tawk.to/\">HIPAA Security\u003C/a>, \u003Ca href=\"http://tawk.io\">Compliance certifications\u003C/a>. We have signed a DPA with SCCs and Business Associate Agreement (BAA) with Tawk.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Google Workspace\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">We use Google Workspace to provide our corporate email service, to store Information received from our clients and end-users in google drive and google docs. We have a signed DPA with SCCs and BAA with Google Workspace.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">3rd party Taggers and Translators\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">We may use third-party providers to tag, translate and test content in English and other languages. Minimal anonymised conversation data may be used for these purposes. This helps us improve the TherapyBot algorithm performance. We maintain confidentiality agreements with these contractors.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">3rd party background verification consultants\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">We use consultants to perform background checks for shortlisted candidates. This includes reference checks and academic checks as part of hiring. We maintain confidentiality agreement with the consultants.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">3rd party payment gateway providers\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">We use payment providers such as Stripe, PayPal, Razorpay and those provided by app stores to process payment when you purchase from us. Use of the Payment providers is governed by their terms of use and privacy policy. My Daily Therapy does not collect and store your credit card related information. We may collect your name, email Id to send you confirmations and for operational purposes.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>&#160;\u003C/td>\u003Ctd>&#160;\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>&#160;\u003C/td>\u003Ctd>&#160;\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">CloudFlare\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">We use Cloudflare for its CDN and DDoS protection. Cloudflare helps us to efficiently secure and provide our Services for you. Cloudflare has access to your IP address to provide the services. My Daily Therapy does not store or process your IP address beyond the CDN. Your IP address is never mapped to your conversation messages. Hence your conversations remain secure and private. Cloudflare may process your browser and operating system related information for logging and abuse prevention purposes. You can read Cloudflare&#8217;s \u003Ca href=\"https://www.cloudflare.com/website-terms/\">terms of service\u003C/a>, \u003Ca href=\"https://www.cloudflare.com/privacypolicy/\">privacy policy\u003C/a> and \u003Ca href=\"https://www.cloudflare.com/trust-hub/gdpr/\">GDPR Compliance\u003C/a> to know more about how they handle your data. We have a signed DPA with SCCs with Cloudflare.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Meta Ads Manager\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">We use Meta Ads Manager to create ad campaigns to spread awareness, generate interest and aid conversions of our product and services. These ad campaigns will be India region focussed and for defined categories of users. These campaigns will run on facebook and Instagram. Analytics will be performed on aggregated data in order to measure the performance and reach of advertising campaigns. You can read about Meta ads \u003Ca href=\"https://www.facebook.com/ads/about/?entry_product=ad_preferences_hub\">here\u003C/a> including how to manage your ad preferences. You can read Meta&#8217;s \u003Ca href=\"https://www.facebook.com/privacy/explanation\">Data Policy\u003C/a>, \u003Ca href=\"https://www.facebook.com/business/gdpr\">GDPR\u003C/a> to know more about how they handle your data. We do not collect and store any user specific personal identifiers from Meta.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Business Development and Marketing Tools\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">We use marketing tools for lead identification, lead generation and business operations, for communications in marketing campaigns and other marketing activities. To communicate with our existing or prospective business clients or users. We ensure appropriate consent and opt-outs are provided when we reach out to prospects. We perform vendor and tool security assessment and vulnerability checks before we onboard a tool. We sign required agreements along with appropriate data protection clauses with tool suppliers.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Salesforce / Pardot\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">We use Pardot on our website to process data that you or your Institution provide via our online web-forms. We collect consent and provide opt-out for the data processing. The Salesforce / Pardot published compliance statement can be read \u003Ca href=\"https://compliance.salesforce.com/en/services/marketing-cloud\">here\u003C/a>. We have a signed DPA with SCCs with the service provider.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Zendesk\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">We use Zendesk for the purpose of collecting customer support requests and inquiries. Read about Zendesk security and privacy compliance \u003Ca href=\"https://www.zendesk.com/in/trust-center/#georedirect\">here\u003C/a>. We have a signed DPA, CCPA and BAA with the service provider.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Iterable\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">We use Iterable for the purpose of sending SMS and email to you on how to download the My Daily Therapy app based on information shared by your Institution. We may also inform you about upcoming campaigns or about our product and services. Where applicable we collect opt-in and provide an option to opt-out or unsubscribe. Read about Iterable compliance and trust \u003Ca href=\"https://iterable.com/trust/\">here\u003C/a>. We have a signed DPA and BAA with the service provider.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">6Sense\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">We use 6sense for the purpose of driving sales and marketing alignment by giving sales reps access to the Institution's account data and insights. The services use anonymous buying signals to accurately predict potential sales and marketing campaigns to organizations. Use of 6Sense is based on their \u003Ca href=\"https://6sense.com/terms-of-use/\">Terms of Use\u003C/a>. Read their \u003Ca href=\"https://6sense.com/privacy-policy/\">Privacy Policy\u003C/a> to understand how they handle your data. We sign required agreements along with appropriate data protection clauses with the service providers.\u003C/p>\u003C/td>\u003C/tr>\u003C/tbody>\u003C/table>\u003C/div>\u003Cp dir=\"ltr\">Disclosure to Institutions\u003C/p>\u003Cp dir=\"ltr\">You may need an access code or link provided by us, or your Institution, to use the Institution version of My Daily Therapy App. Your Institution may also get access to app usage data for their analytic and research purposes based on the consent given by you to your Institution and to us. We may collect your country, division and in some cases your city information to provide aggregated analytics. We do not share your messages with the Institution. Any inadvertent identifiers get removed prior to the aggregated analysis.\u003C/p>\u003Cp dir=\"ltr\">If the App is integrated with your Institution system, your Institution may additionally share your assessment scores with us and likewise, we may share aggregated user data with them. Such assessment scores may be processed by us for providing services to your Institution. Your assessment responses will never be processed for diagnostic purposes or for giving clinical advice.\u003C/p>\u003Cp dir=\"ltr\">Processing of any of your personal data as per our Legitimate Interests\u003C/p>\u003Cp dir=\"ltr\">We may be required to process your personal data in our legitimate interests.. We will always weigh your rights and freedom before we process any such requests for purposes of legitimate interest. This processing includes:\u003C/p>\u003Cul>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">For enforcing our policies or contractual obligations with your Institution;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">For uses and disclosures required by law;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">For disclosures for judicial and administrative proceedings such as court order or subpoena;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">For disclosures for law enforcement purposes or national security requests;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">For disclosure and assistance with an investigation or prosecution of suspected or actual illegal activity;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">For disclosure and use of a litigation hold. To freeze specific data relating to imminent, pending or current legal action, thereby preventing potential evidence alteration or deletion.\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">For uses and disclosures for public health reporting purposes;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">For uses and disclosures to prevent serious threat to health or safety;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">For uses and disclosures for minimal research and analytics purposes to study how users use our products and services;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">For any service communications relating to your use of App and services;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">To prevent, detect and repair problems related to the security and the operations of the App;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">For uses and disclosures to prevent fraudulent use of or abuse of the service;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">For uses and disclosures to take adequate security and privacy safeguards;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">For uses and disclosures to ensure App and service availability, accessibility and quality;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">For uses and disclosures to protect your data protection rights;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">For uses and disclosures to protect your, our and others data protection rights, property and safety;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">To use anonymized, non-identifiable, non-confidential user data for benchmarking and marketing;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">To develop new services, technologies and products;\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">To respond to your enquiries and requests.\u003C/p>\u003C/li>\u003C/ul>\u003Cp dir=\"ltr\">My Daily Therapy will never share your conversation data without your explicit consent provided either to us or your Institution.\u003C/p>\u003Cp dir=\"ltr\">In the future, if we are involved in any merger, acquisition, sale of assets, business reorganization, bankruptcy, we may transfer or otherwise share some or all of our assets which may include your data. We will take reasonable steps to inform you about this using the following modes.\u003C/p>\u003Col>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Public notice on our website and/or\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Inform your Institution and/or\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Where applicable, send in-app notification and/or\u003C/p>\u003C/li>\u003Cli aria-level=\"1\" dir=\"ltr\">\u003Cp dir=\"ltr\" role=\"presentation\">Changes to this privacy policy and in-app notice.\u003C/p>\u003C/li>\u003C/ol>\u003Cp dir=\"ltr\">You can always email us at MyDailyTherapyapp@gmail.com to exercise your data protection rights.\u003C/p>\u003Cp dir=\"ltr\">However, in such an event of sale or transfer, we shall reasonably ensure that your data with us is stored and used by the transferee in a manner that is consistent with this Privacy Policy and applicable Data Protection Laws. Any such third-party to whom we transfer shall have the right to continue to use the data that you provide us immediately prior to such transfer or sale. On completion of the sale or transfer, the Privacy Policy of the third-party shall apply with respect to your data.\u003C/p>\u003Cp dir=\"ltr\">Data Usage for App Enhancement\u003C/p>\u003Cp dir=\"ltr\">We value your trust in My Daily Therapy and are committed to continually enhancing our services for your benefit. To achieve this, we may utilize the data collected, including but not limited to usage data and chat data, to improve the functionality, performance, and quality of the My Daily Therapy app.\u003C/p>\u003Cp dir=\"ltr\">This data may be analyzed to gain insights into user interactions, preferences, and overall usage patterns. By doing so, we can refine our app's features, offer more personalized experiences, and develop new capabilities that better serve your mental well-being needs.\u003C/p>\u003Cp dir=\"ltr\">Rest assured that this data is processed in a secure and confidential manner, adhering to industry-standard security practices and in compliance with relevant privacy laws and regulations. We prioritize your privacy and will never compromise the security of your personal information.\u003C/p>\u003Cp dir=\"ltr\">Our commitment to enhancing the My Daily Therapy app is driven by our dedication to providing you with the most effective and supportive mental well-being tools and resources.\u003C/p>\u003Cp dir=\"ltr\">If you have any concerns or questions regarding the use of your data for app improvement, please feel free to contact us at [insert contact information]. Your feedback is essential in helping us make My Daily Therapy even better for you.\u003C/p>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">How do we handle your App password?\u003C/p>\u003Cp dir=\"ltr\">For your privacy and security, you are advised to set your own App PIN to protect unauthorized access of your conversation messages. Your mobile device screen password is your PIN. To extend your device password, use the \"Set Lock \" feature under the App settings. You can also remove your PIN using the \"Remove Lock&#8221; option under settings. The PIN that you use is personal to you, and you are responsible for maintaining the confidentiality and security of your PIN. Please keep your PIN safe and do not share it with anyone. The PIN you set remains in your device and is not collected, transferred and stored in our servers.\u003C/p>\u003Cp dir=\"ltr\">&#160;\u003C/p>\u003Chr>\u003Cp>&#160;\u003C/p>\u003Cp dir=\"ltr\">What data do we process after taking your Consent?\u003C/p>\u003Cp dir=\"ltr\">We take your consent to perform the following processing.\u003C/p>\u003Cdiv dir=\"ltr\">\u003Ctable>\u003Ccolgroup>\u003Ccol>\u003Ccol>\u003Ccol>\u003C/colgroup>\u003Ctbody>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Data types\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Purpose\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Lawful Basis\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Website Cookies, web-based TherapyBot widget or web beacon Data (browser type, browser language, operating System, language settings, web page views and the link clicks, campaign clicks, IP address)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To understand website visits and engagement analytics. Use of AWS operational cookies. To share anonymised event data with 3rd party providers for analytics purposes.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Your consent to our \u003Ca href=\"https://mydailytherapy.com/cookie-policy\">Cookie Policy\u003C/a> (We do not sell your provided data to any third-party)\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">My Daily Therapy Website Contact Form (Name, Email ID, inadvertent identifiers in messages)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To respond and provide support for your inquiries.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Your consent during form submission\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">App usage data and reports (derived using clinical questionnaires data, wellness data, app event data)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To process and share aggregated and anonymized analytics reports with your institution. To prepare and share custom analytics dashboard views.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Your informed consent with us and/or with your Institution (Agreements are signed with the researcher or Institution)\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">In-app push notifications\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To notify you for reminders you have set. To remind you about upcoming sessions and events.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Opt-in and Opt-out in App settings or mobile device settings.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Session conversations with TherapyBot\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To collect minimal anonymised data for research purposes.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Consent taken by TherapyBot from you.\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">TherapyBot activity and well-being assessment data\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To share the data with your My Daily Therapy emotional well-being professional for your safety and support.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Authorize / unauthorize in app settings\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Your conversation messages with the TherapyBot\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To share your TherapyBot conversations with your My Daily Therapy emotional well-being professional.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Your consent given within the TherapyBot (opt-in and opt-out by typing #sharechat)\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Recruitment data (name, contact, address, email id, resume, references, credentials, transcripts, government provided identification, compensation information, race or ethnic origin, opinions and beliefs, physical or mental health or condition, sexual orientation, memberships, social media handles)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To source, collect, store and process recruitment data from 3rd party recruitment portals. To evaluate your application. To make job offers. To enter into an employment agreement. To perform background checks. To perform reference checks. To convey application status. To consider you for other opportunities. To improve our hiring process.\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">Your consent. In our legitimate interest (to comply with laws, to protect your rights)\u003C/p>\u003C/td>\u003C/tr>\u003Ctr>\u003Ctd>\u003Cp dir=\"ltr\">Promotion event data (email ID, name, phone number)\u003C/p>\u003C/td>\u003Ctd>\u003Cp dir=\"ltr\">To process campaigns and surveys. To contact participants regarding campaigns and
